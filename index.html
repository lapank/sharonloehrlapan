            <h3 class="subheader3">See Sharon's Work at the <a href="https://sawmillriverarts.com/">Sawmill River Arts Gallery</a></h3>
            <p>Sharon has degrees in fine art and special education.  She has lived and taught across the country in western Massachusetts, Delaware, Utah, and Missouri.  Now back in Massachusetts, Sharon is a resident artist at the Sawmill River Arts Gallery.  She enjoys working in the mediums of oil, acrylic, and watercolor.</p>
